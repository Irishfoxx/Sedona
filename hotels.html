<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sedona</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  	<header class="main-header">
  		 <div class="container clearfix">
        <nav class="main-navigation">
          <ul>
            <li>
              <a href="index.html">Информация</a>
            </li>
            <li>
              <a href="#">Фото и Видео</a>
            </li>
            <li class="logo">
              <a href="index.html">
                <img src="img/logo.png" width="70" height="50" alt="Sedona">
              </a>
            <li>
              <a href="#">Карта Штата</a>
            </li>
            <li class="active">
              Гостиницы
            </li>
          </ul>
        </nav>
    </header>

    <div class="main-container">
      <form name="sort">
        <h2>Инфраструктура:</h2>
          <label>Бассейн<input type="checkbox" id="pool"></label>
          <label>Праковка<input type="checkbox" id="park"></label><br>
          <label>Wi-Fi<input type="checkbox" id="wifi"></label>
        
        <h2>Тип жилья:</h2>
          <label>Гостиница<input type="checkbox" id="hotel"></label>
          <label>Мотель<input type="checkbox" id="motel"></label>
          <label>Апартаменты<input type="checkbox" id="apart"></label>

        <h2>Стоимость в сутки:</h2>
         <div class="price-filter">
                от
                <input class="min-price" type="text" value="0"> 
                до
                <input class="max-price" type="text" value="3000">
         </div>
         <div class="price-filter-controls">
                <div class="scale">
                  <div class="bar"></div>
                </div>
                <div class="toggle min-toggle"></div>
                <div class="toggle max-toggle"></div>
         </div>
         <input class="btn-show" type="submit" value="Показать">
      </form>
      <div class="results">
              <p>Сортировка:</p>
              <a href="#">По цене</a>
              <a href="#">По типу</a>
              <a href="#">По рейтингу</a>
            </div>
            <div class="results-arrow">
              <a href="#" class="arrow-up"></a>
              <a href="#" class="arrow-down"></a>
      </div>
    </div>


    <footer class="main-footer">
      <div class="container clearfix">
      <section class="footer-hashtag">
          <p>#VISITSEDONA</p>
        </section>
        <section class="footer-social">
          <a href="#" class="social-btn social-btn-tw">Twitter</a>
          <a href="#" class="social-btn social-btn-fb">Facebook</a>
          <a href="#" class="social-btn social-u2b">You Tube</a>
        </section>
        <section class="footer-copyright">
          
          <a href="htmlacademy.ru"><img src="img/html_logo.png" alt="HTMLacademy"></a>
        </section>
      </div>
    </footer> 
  </body>
